<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  
	<div id="homepage" class="container-fluid text-center vertical-center">
		<div class="row">
			<div class="col-12">
				<h1>Welcome to the Quiz</h1>
				<h1>Choose category below to begin:</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<select id="category" class="form-control w-25 mx-auto">
					<option selected value="0">Select a category</option>
					<option value="11">Film</option>
					<option value="21">Sports</option>
					<option value="23">History</option>
					<option value="20">Mythology</option>
					<option value="26">Celebrities</option>
				</select>
			</div> 
		</div>
	</div>

	<div id="quizPage" class="container-fluid vertical-center">
		<div class="row border border-dark rounded mx-4 mb-3 py-3">
			<div class="col-12">
				<h1>Question <span id="questionNumber">1</span></h1>
				<p id="currentQuestion">Lorem ipsum</p>
			</div>
		</div>
		<div class="row border border-dark rounded mx-4 mb-3">
			<div class="col-12">
				<div class="row pl-3 pt-3">
					<input type="radio" id="answer1Radio" name="answer" value=""><label id="answer1Text" class="pl-3 pb-1" for="answer1">Default</label>
				</div>
				<div class="row pl-3">
					<input type="radio" id="answer2Radio" name="answer" value=""><label id="answer2Text" class="pl-3 pb-1" for="answer2">Default</label>
				</div>
				<div class="row pl-3">
					<input type="radio" id="answer3Radio" name="answer" value=""><label id="answer3Text" class="pl-3 pb-1" for="answer3">Default</label>
				</div>
				<div class="row pl-3">
					<input type="radio" id="answer4Radio" name="answer" value=""><label id="answer4Text" class="pl-3 pb-1" for="answer4">Default</label>
				</div>
			</div> 
		</div>
		<div class="row text-center">
			<button id="next" class="btn btn-secondary mx-auto w-25 py-2">Next</button>
		</div>
	</div>

	<div id="scorePage" class="container-fluid text-center vertical-center">
		<div class="row">
			<div class="col-12">
				<h1>Your Score:</h1>
				<p id="score">#</p>
			</div> 
		</div>
		<div class="row">
			<div class="col-12">
				<button id="againButton" class="btn btn-secondary mx-auto w-25 py-2">Play Again</button>
			</div> 
		</div>
	</div>













	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
