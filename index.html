<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="bg-secondary text-light">
	<div id="homepage" class="container-fluid text-center vertical-center">
		<div class="row">
			<div class="col-12 pb-2">
				<h1>Welcome to Quiz.com!</h1>
				<h1>Choose a category below to begin:</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<select id="category" class="form-control w-25 mx-auto">
					<option selected value="0">Select a category</option>
					<option value="11">Film</option>
					<option value="21">Sports</option>
					<option value="23">History</option>
					<option value="20">Mythology</option>
					<option value="26">Celebrities</option>
				</select>
			</div> 
		</div>
	</div>
	<div id="quizPage" class="container-fluid vertical-center text-dark mt-5">
		<div class="row border border-dark rounded mx-4 my-3 py-3 bg-light">
			<div class="col-12">
				<h1>Question <span id="questionNumber">1</span>:</h1>
				<p id="currentQuestion">Lorem ipsum</p>
			</div>
		</div>
		<div class="row border border-dark rounded mx-4 mb-3 bg-light">
			<div class="col-12">
				<div class="row pl-3 pt-3">
					<input type="radio" id="answer1Radio" class="mt-1" name="answer" value="">
					<label id="answer1Text" class="pl-3 pb-1" for="answer1">Default</label>
				</div>
				<div class="row pl-3 pt-2">
					<input type="radio" id="answer2Radio" class="mt-1" name="answer" value="">
					<label id="answer2Text" class="pl-3 pb-1" for="answer2">Default</label>
				</div>
				<div class="row pl-3 pt-2">
					<input type="radio" id="answer3Radio" class="mt-1" name="answer" value="">
					<label id="answer3Text" class="pl-3 pb-1" for="answer3">Default</label>
				</div>
				<div class="row pl-3 py-2">
					<input type="radio" id="answer4Radio" class="mt-1" name="answer" value="">
					<label id="answer4Text" class="pl-3 pb-1" for="answer4">Default</label>
				</div>
			</div> 
		</div>
		<div class="row text-center">
			<div class="col-10 offset-1 col-sm-4 offset-sm-4">
				<button id="next" class="btn btn-info mx-auto w-100 py-2">Next</button>
			</div>
		</div>
	</div>
	<div id="scorePage" class="container-fluid text-center vertical-center mt-4">
		<div class="row">
			<div class="col-12">
				<h1>You scored:</h1>
				<p id="score">#</p>
			</div> 
		</div>
		<div class="row">
			<div class="col-12">
				<button id="againButton" class="btn btn-info mx-auto w-25 py-2">Play Again</button>
			</div> 
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
